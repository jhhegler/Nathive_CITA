[color]
r = 87
g = 171
b = 255

[misc]
language = auto
tabmaxlen = 24

[shortcuts]
layer.down = Page_Down
layer.duplicate = <Control>d
layer.new = <Control>l
layer.remove = Delete
layer.up = Page_Up
plugin.clip-copy = <Control>c
plugin.clip-cut = <Control>x
plugin.clip-paste = <Control>v
plugin.close = <Control>w
plugin.new = <Control>n
plugin.open = <Control>o
plugin.quit = <Control>q
plugin.redo = <Control><Shift>z
plugin.save = <Control>s
plugin.saveas = <Control><Shift>s
plugin.undo = <Control>z
plugin.view-fullscreen = F11

[sidebar]
show = 1
width = 220

[sort]
headbar = new,open,save,saveas,[S],undo,redo,[S],clip-cut,clip-copy,clip-paste
menuedit = undo,redo,[S],clip-cut,clip-copy,clip-paste,paste-file,[N],[S],preset-manager,preferences
menufile = new,open,[S],save,saveas,[S],[N],close,quit
menuhelp = console,home,[N],[S],about
menuview = view-headbar,view-sidebar,view-colorbar,[S],view-fullscreen,[N]
toolbar = select,crop,picker,brush

[window]
height = 550
maximize = 0
width = 950
